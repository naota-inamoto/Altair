function Save_FireEvent() {
	Ed.Invoke("Save");

}

function Load_FireEvent() {
	Ed.Invoke("Load");
	text1.value = Load.EventName + "(" + Load.EventParam(1) + ", " + Load.EventParam(2) + ")";
}

function Rectangle_FireEvent() {
	Ed.Invoke("Rectangle");
	text1.value = Rectangle.EventName + "(" + Rectangle.EventParam(1) + ", " + Rectangle.EventParam(2) + ")";
}

function Ellipse_FireEvent() {
	Ed.Invoke("Ellipse");

}

}

function Arc_FireEvent() {
	Ed.Invoke("Arc");

}

function Reconnect_FireEvent() {
	Ed.Invoke("Reconnect");

}

function Delete_FireEvent() {
	Ed.Invoke("Delete");
	text1.value = Delete.EventName + "(" + Delete.EventParam(1) + ", " + Delete.EventParam(2) + ")";
}

function window_onload() {
	Ed.DebugMode(1);
	
	Ed.InetLibrary("http://localhost:12345/../gui/guicore.alb");
	Ed.InetProgram("http://localhost:12345/alctrl.apr");
	Ed.InetBody("http://localhost:12345/algraph.dat");

	Save.SetRootClass(Ed.GetRootClass());
	Load.SetRootClass(Ed.GetRootClass());
	Rectangle.SetRootClass(Ed.GetRootClass());
	Ellipse.SetRootClass(Ed.GetRootClass());
	Label.SetRootClass(Ed.GetRootClass());
	Arc.SetRootClass(Ed.GetRootClass());
	Reconnect.SetRootClass(Ed.GetRootClass());
	Delete.SetRootClass(Ed.GetRootClass());

	Save.InetBody("http://localhost:12345/albutton.dat");
	Load.InetBody("http://localhost:12345/albutton.dat");
	Rectangle.InetBody("http://localhost:12345/albutton.dat");
	Ellipse.InetBody("http://localhost:12345/albutton.dat");
	Label.InetBody("http://localhost:12345/albutton.dat");
	Arc.InetBody("http://localhost:12345/albutton.dat");
	Reconnect.InetBody("http://localhost:12345/albutton.dat");
	Delete.InetBody("http://localhost:12345/albutton.dat");

	args = Ed.Arg("text", "Save");
	Save.Invoke("SetText", args);
	args = Ed.Arg("text", "Load");
	Load.Invoke("SetText", args);
	args = Ed.Arg("text", "Rectangle");
	Rectangle.Invoke("SetText", args);
	args = Ed.Arg("text", "Ellipse");
	Ellipse.Invoke("SetText", args);
	args = Ed.Arg("text", "Label");
	Label.Invoke("SetText", args);
	args = Ed.Arg("text", "Arc");
	Arc.Invoke("SetText", args);
	args = Ed.Arg("text", "Reconnect");
	Reconnect.Invoke("SetText", args);
	args = Ed.Arg("text", "Delete");
	Delete.Invoke("SetText", args);
}

function button1_onclick() {
	window_onload();
}

//-->
